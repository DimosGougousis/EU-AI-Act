name: HTML Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: htmlhint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install htmlhint
        run: npm install -g htmlhint

      - name: Validate HTML files
        run: htmlhint "**/*.html" --config .htmlhintrc
